{% block content %}
<div class="container" id="ff-compose"></div>

<div id="ff-compose"></div>

<!-- Custom container for iframe -->
<div class="custom-form-container">
    <!-- Google Form iframe -->
    <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSd8jMo6ebjhrrujt43kSfnqZl9DDxeteUk0USTdPGIWyEyJDQ/viewform?embedded=true" width="100%" height="3300px" frameborder="0" marginheight="0" marginwidth="0">Loadingâ€¦</iframe> 
</div>

<!-- CSS to style the form and make it look customized -->
<style>
    .custom-form-container {
        max-width: 99%; /* Control the form's container width */
        margin: 0 auto; /* Center the form */
        background-color: white; /* Light background color */
        padding: 20px; /* Add some padding */
        border-radius: 8px; /* Round the corners */
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Add a subtle shadow */
    }

    iframe {
        border-radius: 8px; /* Give the form rounded corners */
        border: none; /* Remove default border */
    }

    /* Customizing buttons in iframe (not always possible due to iframe restrictions) */
    .custom-form-container iframe::before {
        content: "Loading..."; /* Message while iframe loads */
        display: block;
        text-align: center;
        font-size: 18px;
        color: #333;
        margin-bottom: 20px;
    }
</style>

{% endblock %}
