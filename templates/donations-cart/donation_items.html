<!DOCTYPE html>{% load multiply %}
<!-- templates/donation_items.html -->
<h1>Select Donation Items</h1>
<table>
    <tr>
        <th>Item Name</th>
        <th>Price</th>
        <th>Quantity</th>
    </tr>
    {% for item in items %}
    <tr>
        <td>{{ item.name }}</td>
        <td>${{ item.price }}</td>
        <td>
            <form method="post" action="{% url 'add_to_cart' %}">
                {% csrf_token %}
                <input type="hidden" name="item_id" value="{{ item.id }}">
                <input type="number" name="quantity" value="1" min="1" max="10">
                <input type="submit" value="Add to Cart">
            </form>
        </td>
    </tr>
    {% endfor %}
</table>
<a href="{% url 'view_cart' %}">View Cart</a>
