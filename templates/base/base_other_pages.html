<!DOCTYPE html>{% load static %}
<html lang="en">

<head>
    <title>{%block title%} {%endblock%}</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    {% comment %} <link rel="icon" href="%PUBLIC_URL%/favicon.ico" /> {% endcomment %}
    {% block extra_head_tags %}
    {% endblock %}
    
    <link rel="icon" href="{% static 'images/ub.jpg' %}" type="image/jpg">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    
    <link rel="stylesheet" type="text/css" href="{% static 'styles/headerstyle.css'%}">
    <link rel="stylesheet" type="text/css" href="{% static 'styles/homestyle.css'%}">
    <link rel="stylesheet" type="text/css" href="{% static 'styles/footerstyle.css'%}">   
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">

</head>


<body onscroll="showScrollUp()" onload="setupScrollProgress()">
    
    <div class="super_container">
        {% include 'base/header_other_pages.html' %} {%block content%} {%endblock%} {% include 'base/footer.html' %}
    </div>
    


    
    <script>
        window.addEventListener('scroll', function () {
            var header = document.querySelector('.header');
            if (window.scrollY > 50) {
                header.classList.add('scrolled');
            } else {
                header.classList.remove('scrolled');
            }
        });

        function toggleMenu() {
            var nav = document.querySelector('.main_nav');
            nav.classList.toggle('active');
        }


    </script>
    <script>
        document.querySelectorAll('.offcanvas-body a').forEach(link => {
            link.addEventListener('click', () => {
                const offcanvasElement = document.querySelector('#navbarOffcanvas');
                const bsOffcanvas = bootstrap.Offcanvas.getInstance(offcanvasElement);
                bsOffcanvas.hide();
            });
        });

    </script>


    <!-- Include Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
